<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AttendEase AI</title>

<style>
    body {
        margin:0;
        padding:0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #7b2ff7, #f107a3);
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .container {
        width: 380px;
        padding: 30px;
        background: rgba(255,255,255,0.18);
        border-radius: 20px;
        backdrop-filter: blur(12px);
        text-align:center;
        box-shadow: 0 8px 35px rgba(0,0,0,0.2);
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity:0; transform: translateY(20px);}
        to {opacity:1; transform: translateY(0);}
    }

    h1 {
        color:white;
        font-size:28px;
        margin-bottom:10px;
    }

    p {
        color:white;
        margin-bottom:25px;
        opacity:0.9;
    }

    .btn {
        width: 100%;
        margin-top:10px;
        padding:12px;
        border:none;
        border-radius:10px;
        font-size:16px;
        font-weight:600;
        cursor:pointer;
        color:white;
        transition:0.3s;
        background:#5a00cc;
    }
    .btn:hover {
        background:#36008a;
    }
</style>
</head>

<body>

<div class="container">
    <h1>AttendEase AI</h1>
    <p>Smart attendance with beautiful UI. Choose your role:</p>

    <button class="btn" onclick="location.href='teacher-login.html'">Teacher Sign In</button>
    <button class="btn" onclick="location.href='student-login.html'">Student Sign In</button>
</div>

</body>
</html>
