<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Login | AttendEase AI</title>

<style>
    body {
        margin:0;
        padding:0;
        font-family:'Poppins',sans-serif;
        background: linear-gradient(135deg, #7b2ff7, #f107a3);
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .card {
        width:360px;
        padding:35px;
        background:rgba(255,255,255,0.17);
        border-radius:20px;
        backdrop-filter:blur(12px);
        box-shadow:0 8px 35px rgba(0,0,0,0.2);
        animation:fadeIn 0.8s ease-in-out;
        text-align:center;
    }

    @keyframes fadeIn {
        from {opacity:0; transform:translateY(25px);}
        to {opacity:1; transform:translateY(0);}
    }

    h2 {
        color:white;
        margin-bottom:10px;
    }

    .input {
        width:100%;
        padding:12px;
        margin-top:12px;
        border:none;
        border-radius:10px;
        outline:none;
        background:rgba(255,255,255,0.60);
        font-size:15px;
    }

    .btn {
        width:100%;
        padding:12px;
        margin-top:18px;
        border:none;
        border-radius:10px;
        background:#5a00cc;
        color:white;
        font-size:16px;
        font-weight:600;
        cursor:pointer;
        transition:0.3s;
    }
    .btn:hover {
        background:#3e009a;
    }

    a {
        color:white;
        font-size:14px;
        display:block;
        margin-top:15px;
        text-decoration:none;
        opacity:0.7;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Teacher Login</h2>

    <input type="email" id="email" class="input" placeholder="Enter @cmrec.ac.in email">
    <input type="password" id="password" class="input" placeholder="Enter password">

    <button class="btn" onclick="loginTeacher()">Login</button>

    <a href="index.html">⬅ Back to Home</a>
</div>

<script>
function loginTeacher() {

    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    if (!email.endsWith("@cmrec.ac.in")) {
        alert("Only cmrec.ac.in emails allowed.");
        return;
    }

    if (pass !== "cmrec@teacher1234") {
        alert("Incorrect password!");
        return;
    }

    // SUCCESS → move to dashboard
    window.location.href = "teacher-dashboard.html";
}
</script>

</body>
</html>
